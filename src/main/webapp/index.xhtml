<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>First task</title>
    </h:head>
    <h:body>
        <h:form>  
            First Name: <h:inputText id="firstname" value="#{student.firstname}" required="true" requiredMessage="First name is required" /><br/>  
            Middle Name: <h:inputText id="middlename" value="#{student.middlename}" required="false" /><br/>
            Last Name: <h:inputText id="lastname" required="true" value="#{student.lastname}" requiredMessage="Last name is required" /><br/> 
            Faculty: <h:selectOneMenu id="faculty" required="true" requiredMessage="Faculty is required" value="#{student.faculty}">
                <f:selectItem itemValue="Management" itemLabel="Management"/>
                <f:selectItem itemValue="Science and technology" itemLabel="Science and Technology"/>
                <f:ajax render="program"/>
            </h:selectOneMenu>
            <br/>

            <h:panelGroup id="program">
                Program<h:selectOneMenu value="#{student.program}" rendered="#{student.faculty == 'Management'}" required="true" >
                    <f:selectItem itemValue="BBA" itemLabel="BBA"/>
                    <f:selectItem itemValue="BBS" itemLabel="BBS"/>
                </h:selectOneMenu>
                <h:selectOneMenu value="#{student.program}" rendered="#{student.faculty == 'Science and technology'}" required="true" >
                    <f:selectItem itemValue="BE.Comp" itemLabel="BE.Comp"/>
                    <f:selectItem itemValue="BCA" itemLabel="BCA"/>
                </h:selectOneMenu>
        </h:panelGroup>
            <br/>



            <h:commandButton id="submit-button" value="Submit" action="index.xhtml"/>  
        </h:form>

        <h:dataTable value="#{student}">

            <h:column>    				
                <f:facet name = "header">First name   </f:facet>    				
                    #{student.firstname}
            </h:column>

            <h:column>
                <f:facet name = "header">Middle name   </f:facet>
                    #{student.middlename}
            </h:column>

            <h:column>
                <f:facet name = "header">Last name   </f:facet>
                    #{student.lastname}
            </h:column>
            <h:column>
                <f:facet name = "header">Faculty   </f:facet>
                    #{student.faculty}
            </h:column>
            <h:column>
                <f:facet name = "header">Program   </f:facet>
                    #{student.program}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
